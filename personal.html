<!DOCTYPE html>
<html lang="en">
  <!-- Meta & Link Tags -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Farruqui</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
     <!-- Embedded CSS Styles -->
    <style>
      /* Base Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2f2f2f;
      }

      /* Container Styling */
      .container {
        max-width: 1100px;
        margin: auto;
        background-color: #607d8b;
        padding: 0 20px;
      }

      /* Centered Content Styling */
      .content-centered {
        text-align: center;
        color: #fff;
        padding: 20px 0;
      }

      /* Header & Footer Styling */
      header,
      footer {
        padding: 20px 0;
      }

      header h1,
      footer h3 {
        font-size: 30px;
      }

      /* Navigation Bar Styling */
      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav li {
        margin: 0 15px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav a:hover {
        background-color: #455a64;
      }

      /* Photo Gallery Styling */
      .photo-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px 0;
      }

      .photo-gallery .photo {
        position: relative;
        margin: 10px;
        width: calc(33.33% - 20px);
        overflow: hidden;
        border-radius: 5px;
      }

      .photo-gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
      }

      .photo-gallery .photo:hover img {
        transform: scale(1.1);
      }

      .photo-gallery .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding: 10px 0;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .photo-gallery .photo:hover .caption {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header class="container content-centered">
      <h1>Personal Life</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="personal.html">Personal Life</a></li>
        <li><a href="activities.html">School Activities</a></li>
        <li><a href="extracurricular.html">Extracurricular</a></li>
      </ul>
    </nav>

    <!-- Photo Gallery Section -->
    <div class="photo-gallery container">
      <div class="photo">
        <img src="friends1.JPG" alt="Description 1" />
        <div class="caption">My friends from Harvard Summer School</div>
      </div>
      <div class="photo">
        <img src="Goodwin.png" alt="Description 2" />
        <div class="caption">I live in Goodwin House</div>
      </div>
      <div class="photo">
        <img src="Family.png" alt="Description 3" />
        <div class="caption">My family loves to travel every summer</div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="container content-centered">
      <h3>Contact: simon_farruqui25@milton.edu</h3>
      <p>&copy; Copyright 2023</p>
    </footer>
  </body>
</html>
